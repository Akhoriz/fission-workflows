# Httpwhale shows the use of the built-in, internal HTTP function by looking up your IP.
#
# Usage example: fission fn test --name http
apiVersion: 1
output: Whalify
tasks:
  FetchMyIp:
    run: http
    inputs: "http://ifconfig.co"

  Whalify:
    run: whalesay
    inputs: "{output('FetchMyIp')}"
    requires:
    - FetchMyIp