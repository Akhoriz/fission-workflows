# Foreachwhale loops over an array of elements.
#
# Example usage: fission test --name foreachwhale
output: MakeWhaleSay
tasks:
  MultiplyNumbers:
    run: foreach
    inputs:
      foreach: [1,2,3,4,5]
      do:
        run: noop
        inputs: "{ task().Inputs.element * 10 }"
  MakeWhaleSay:
    run: whalesay
    inputs: "{ output('MultiplyNumbers') }"
    requires:
    - MultiplyNumbers
