# scopedwhale shows of how to nest workflows into each other
#
# Usage example: fission fn test --name scopedwhale
# TODO werkt niet! --> arbitrary task execution
apiVersion: 1
output: MyScope
tasks:
  MyScope:
    run: noop
    inputs:
      default:
        output: WhaleIt
        tasks:
          GenerateFortune:
            run: fortune
          WhaleIt:
            run: echowhale
            inputs: "{output('GenerateFortune')}"
            requires:
            - GenerateFortune