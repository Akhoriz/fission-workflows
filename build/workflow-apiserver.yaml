apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: workflow-apiserver
  namespace: fission
spec:
  replicas: 1
  template:
    metadata:
      labels:
        svc: workflow-apiserver
    spec:
      containers:
      - name: workflow-apiserver
        image: fission/fission-workflows-bundle
        imagePullPolicy: IfNotPresent
        command: ["/fission-workflows-bundle"]
        args: [
        # Only run apiserver components
          "--nats",
          "--api-http",
          "--api-workflow-invocation",
          "--api-workflow",
          "--api-admin",
        ]
        env:
        - name: ES_NATS_URL
          value: nats://defaultFissionAuthToken@nats-streaming:4222
        - name: ES_NATS_CLUSTER
          value: fissionMQTrigger
        - name: ES_NATS_CLIENT
          value: foo
        - name: FNENV_FISSION_POOLMGR
          value: http://poolmgr.fission
        - name: FNENV_FISSION_CONTROLLER
          value: http://controller.fission
---
# TODO Remove this temporary node ports
apiVersion: v1
kind: Service
metadata:
  name: workflow-apiserver
  namespace: fission
  labels:
    svc: workflow-apiserver
spec:
  type: NodePort
  ports:
  - port: 135
    targetPort: 5555
    nodePort: 31319
    name: grpc
  - port: 80
    targetPort: 8080
    nodePort: 31320
    name: http-gateway
  - port: 90
    targetPort: 8090
    nodePort: 31321
    name: http-proxy
  selector:
    svc: workflow-apiserver
  selector:
    svc: workflow-apiserver
